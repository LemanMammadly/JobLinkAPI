<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 20px;">

    <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h2 style="color: #333333;">Account Confirmation</h2>
        <p>Hello {USERNAME},</p>
        <p>Thank you for registering an account with us. Please click the link below to confirm your email address:</p>
        <p><a href="{CONFIRMATION_LINK}" style="display: inline-block; padding: 10px 15px; background-color: #4CAF50; color: #ffffff; text-decoration: none; border-radius: 5px;">Confirm Email Address</a></p>
        <p>If you did not register on our platform, you can ignore this email.</p>
        <p>Best regards,<br>Your Company Name</p>
    </div>

</body>
</html>
